[server]
debug_mode = 1
http_port  = 8888
http_addr  = 127.0.0.1
static_path = test/static
adapters   = system_info, fastcs, workshop

[tornado]
logging = debug

[adapter.system_info]
module = odin.adapters.system_info.SystemInfoAdapter

[adapter.fastcs]
module = odin_fastcs.adapter.FastCSAdapter
client_endpoint = tcp://127.0.0.1:5000
publisher_endpoint = tcp://127.0.0.1:6000

[adapter.workshop]
module = workshop.adapter.WorkshopAdapter
background_task_enable = 1
background_task_interval = 1.0
